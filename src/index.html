<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!------ Include the above in your HEAD tag ---------->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    </head>  
    <body style="background-color:#a7cfda">

        <!--register page modified using this template: https://startbootstrap.com/snippets/login/"-->
        
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5" >
                    <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form class="form-signup">
                        <div class="form-label-group">
                            <label for="bookTitle">Book Title</label>
                            <input type="text" id="bookTitle" class="form-control" placeholder="Title of Book" required autofocus>
                        </div>
                        <div class="form-label-group">
                            <label>Author</label>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <input type="text" id="authorFirstName" class="form-control" placeholder="First Name/Initialis" required>                              
                            </div>
                            <div class="col form-group">
                                <input type="text" id="authorLastName" class="form-control" placeholder="Last Name" required>                                           
                            </div>
                        </div>
                        <div class="form-label-group">
                            <label>Genre</label>
                            <input type="genre" id="genre" class="form-control" placeholder="Genre(s)" required>
                            <span class="help-block">Split genre by comma</span>
                        </div>
                        <div class="form-label-group">
                            <label>Summary</label>
                        </div>
                        <div class="input-group input-group-lg">
                            <input type="text" id="phoneNumber" class="form-control" required>
                        </div>
                        <p></p>

                        <div class="form-label-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkTriggers">
                                <label class="custom-control-label" for="checkTriggers">Any trigger warnings?</label>
                              </div>
                        </div>
        
                        <p></p>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="addBooksBtn" style="background-color:#66cccc">Add</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
</html>
